<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible" />
    <meta content="width=device-width, initial-scale=1, maximum-scale=2, user-scalable=no" name="viewport" />
    <meta content="Penetration Testing Kit - browser extension for penetration testing" name="description" />
    <meta content="Penetration Testing Kit, OpenAPI, Swagger UI, API documentation" name="keywords" />
    <meta content="PPType" name="author" />
    <meta content="#ffffff" name="theme-color" />
    <title>OWASP Penetration Testing Kit - OpenAPI (Swagger UI)</title>

    <script src="../packages/browser-polyfill/browser-polyfill.min.js"></script>
    <script src="../packages/jquery/jquery.min.js"></script>
    <script src="../packages/jquery/jquery.dataTables.min.js"></script>

    <link rel="stylesheet" href="../packages/semantic-ui/semantic.min.css" type="text/css" />
    <script src="../packages/semantic-ui/semantic.min.js"></script>

    <link rel="stylesheet" href="../packages/swagger-ui/swagger-ui.css" type="text/css" />
    <link rel="stylesheet" href="assets/css/default.css" type="text/css" />
    <link rel="stylesheet" href="assets/css/swagger.css" type="text/css" />

    <script src="assets/js/menu.js"></script>
</head>

<body>
    <div id="mainMenuWrapper"></div>

    <div class="ui segment clearing info_tab">
        <div style="padding-top: 5px; padding-right: 2px;">
            <div class="ui left floated header short_message_text" style="margin-bottom: 0px !important">OpenAPI (Swagger UI)</div>
        </div>
    </div>

    <div id="pagecontent" class="swagger-page-content">
        <form class="ui small form controls" id="swagger_form">
            <div class="fields">
                <div class="eight wide field">
                    <label for="swagger_url">Spec URL (http/https)</label>
                    <div class="ui action input fluid">
                        <input id="swagger_url" name="swagger_url" type="text" placeholder="https://example.com/openapi.yaml" spellcheck="false" />
                        <button type="button" class="ui primary button" id="swagger_load_url">Load</button>
                    </div>
                </div>

                <div class="five wide field">
                    <label for="swagger_file">Spec file (.json/.yaml/.yml)</label>
                    <input id="swagger_file" name="swagger_file" type="file"
                        accept=".json,.yaml,.yml,application/json,application/yaml,text/yaml,text/x-yaml" />
                </div>

                <div class="three wide field swagger-file-actions">
                    <label>&nbsp;</label>
                    <div class="ui two buttons">
                        <button type="button" class="ui button" id="swagger_load_file">Load file</button>
                        <button type="button" class="ui button" id="swagger_reset">Reset</button>
                    </div>
                </div>
            </div>
        </form>

        <div id="swagger_status" class="ui tiny message"></div>
        <div id="swagger-ui"></div>
    </div>

    <script src="../packages/swagger-ui/swagger-ui-bundle.js"></script>
    <script src="../packages/swagger-ui/swagger-ui-standalone-preset.js"></script>
    <script src="../packages/js-yaml/js-yaml.min.js"></script>
    <script type="module" src="assets/js/swagger.js"></script>
</body>

</html>
